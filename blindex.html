<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LLaMA Chat</title>
  <link rel="icon" href="data:,">
  <style>
    :root {
      --bg: #f7f7f8;
      --text: #1e1e1e;
      --ai-bg: #e5e5ea;
      --user-bg: #007aff;
      --user-text: #ffffff;
      --input-bg: #ffffff;
      --border: #ccc;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #f1f1f1;
      --ai-bg: #2a2a2e;
      --user-bg: #007aff;
      --user-text: #ffffff;
      --input-bg: #2a2a2e;
      --border: #444;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--input-bg);
      padding: 1rem 2rem;
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .message {
      width: 100%;
      max-width: 700px;
      padding: 1rem;
      border-radius: 0.75rem;
      white-space: pre-wrap;
      line-height: 1.5;
      word-wrap: break-word;
      transition: background 0.3s, color 0.3s;
    }
    .user {
      background-color: var(--user-bg);
      color: var(--user-text);
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
    }
    .ai {
      background-color: var(--ai-bg);
      color: var(--text);
      align-self: flex-start;
      border-bottom-left-radius: 0.25rem;
    }
    footer {
      display: flex;
      padding: 1rem;
      background: var(--input-bg);
      box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.05);
      gap: 0.5rem;
    }
    input {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
      outline: none;
    }
    button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background-color: var(--user-bg);
      color: white;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fc0;
    }
    .toggle {
      background: none;
      color: var(--text);
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-left: auto;
    }
    pre {
      background: #333;
      color: #f8f8f2;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      font-family: monospace;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: #555;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.8rem;
      padding: 0.25rem 0.5rem;
    }
    .copy-btn:hover {
      background: #777;
    }
    #stopBtn {
      display: none;
      background-color: #e53935;
    }
    #stopBtn:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <header>
    💬 LLaMA Chat
    <button class="toggle" onclick="toggleDarkMode()">🌓 Toggle Dark</button>
  </header>
  <div id="chat"></div>
  <footer>
    <input id="prompt" placeholder="Type your message..." onkeydown="if(event.key==='Enter')send()" />
    <button onclick="send()">Send</button>
    <button id="stopBtn" onclick="stopStreaming()">Stop</button>
  </footer>

  <script>
    const chat = document.getElementById('chat');
    let autoScroll = true;
    let controller = null;
    let conversationHistory = [];

    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    chat.addEventListener('scroll', () => {
      const threshold = 50;
      autoScroll = chat.scrollHeight - chat.scrollTop - chat.clientHeight < threshold;
    });

    function renderMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      msg.innerHTML = markdownToHTML(text);
      chat.appendChild(msg);
      enhanceCodeBlocks(msg);
      if (autoScroll) scrollToBottom();
    }

    async function send() {
      const input = document.getElementById('prompt');
      const prompt = input.value.trim();
      if (!prompt) return;

      renderMessage('user', prompt);
      conversationHistory.push(`User: ${prompt}`);
      input.value = '';
      input.disabled = true;

      const aiMsg = document.createElement('div');
      aiMsg.className = 'message ai';
      chat.appendChild(aiMsg);
      scrollToBottom();

      document.getElementById('stopBtn').style.display = 'inline-block';

      let fullResponse = '';
      controller = new AbortController();

      try {
        const res = await fetch('http://localhost:11434/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ model: 'llama3', prompt: conversationHistory.join('\n'), stream: true }),
          signal: controller.signal
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder('utf-8');

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value, { stream: true });
          const lines = chunk.trim().split('\n');

          for (const line of lines) {
            if (!line.trim()) continue;
            const json = JSON.parse(line);
            if (json.response) {
              fullResponse += json.response;
              aiMsg.innerHTML = markdownToHTML(fullResponse);
              enhanceCodeBlocks(aiMsg);
              if (autoScroll) scrollToBottom();
            }
          }
        }
      } catch (err) {
        if (err.name === 'AbortError') {
          aiMsg.innerHTML += `<br><em>⛔ Generation stopped.</em>`;
        } else {
          aiMsg.innerText = "⚠️ Error: " + err.message;
        }
      } finally {
        conversationHistory.push(`AI: ${fullResponse}`);
        controller = null;
        input.disabled = false;
        input.focus();
        document.getElementById('stopBtn').style.display = 'none';
      }
    }

    function stopStreaming() {
      if (controller) {
        controller.abort();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function markdownToHTML(md) {
      const escaped = escapeHTML(md);

      const withBlocks = escaped
        .replace(/```([\s\S]*?)```/g, (_, code) => `<pre><code>${code}</code><button class="copy-btn" onclick="copyCode(this)">📋</button></pre>`)
        .replace(/`([^`]+)`/g, (_, code) => `<code>${code}</code>`)
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.+?)\*/g, '<em>$1</em>')
        .replace(/^\s*[-*+] (.+)$/gm, '<li>$1</li>')
        .replace(/(<li>.*<\/li>)/gms, '<ul>$1</ul>')
        .replace(/\n/g, '<br>');

      return withBlocks;
    }

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, m => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;',
      }[m]));
    }

    function enhanceCodeBlocks(container) {
      container.querySelectorAll('pre').forEach(pre => {
        pre.style.position = 'relative';
      });
    }

    function copyCode(btn) {
      const code = btn.parentElement.querySelector('code').innerText;
      navigator.clipboard.writeText(code);
      btn.innerText = '✅';
      setTimeout(() => btn.innerText = '📋', 1000);
    }
  </script>
</body>
</html>
